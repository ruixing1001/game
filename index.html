<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>经典小游戏合集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .title {
            font-size: 72px;
            font-weight: bold;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            margin-bottom: 50px;
            position: relative;
            animation: titleFloat 3s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .title::after {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(15px);
            opacity: 0.8;
        }

        .game-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            perspective: 1000px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 300px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }

        .game-card::before,
        .game-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                #ff00ff 72deg,
                #00ffff 144deg,
                #ff00ff 216deg,
                #00ffff 288deg,
                transparent 360deg
            );
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        .game-card::after {
            animation: rotate 4s linear infinite reverse;
            filter: blur(20px);
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .game-card:hover {
            transform: translateY(-20px) rotateX(10deg) rotateY(10deg);
            box-shadow: 
                0 0 20px rgba(255, 0, 255, 0.5),
                0 0 40px rgba(0, 255, 255, 0.5);
        }

        .game-card-content {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            position: relative;
            z-index: 1;
        }

        .game-card h2 {
            font-size: 32px;
            margin: 15px 0;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-card a {
            display: inline-block;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: #fff;
            text-decoration: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .game-card a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.6),
                transparent
            );
            animation: shine 2s infinite;
        }

        @keyframes shine {
            100% { left: 200%; }
        }

        .game-card a:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 20px rgba(255, 0, 255, 0.5),
                0 0 40px rgba(0, 255, 255, 0.5);
            animation: pulseButton 1s infinite;
        }

        @keyframes pulseButton {
            0% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.5); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 0, 255, 0.5); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <div class="title" data-text="经典小游戏">经典小游戏</div>
        <div class="game-container">
            <div class="game-card">
                <div class="game-card-content">
                    <h2>俄罗斯方块</h2>
                    <a href="tetris.html">开始游戏</a>
                </div>
            </div>
            <div class="game-card">
                <div class="game-card-content">
                    <h2>贪吃蛇</h2>
                    <a href="snake.html">开始游戏</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js',
        {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": ["#ff00ff", "#00ffff"]
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#00ffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
